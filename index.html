<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Library Management</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <div class="container">
        <div id="book-list" class="book-list">
            <h2>Book List</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN</th>
                        <th>Genre</th>
                        <th>Year</th>
                        <th>Publisher</th>
                        <th>Pages</th>
                        <th>Language</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="book-list-body"></tbody>
            </table>
        </div>
        <div id="add-book" class="add-book-form mt-4">
            <h2>Add Book</h2>
            <form id="add-book-form">
                <input type="text" id="title" class="form-control" placeholder="Title" required>
                <input type="text" id="author" class="form-control" placeholder="Author" required>
                <input type="text" id="isbn" class="form-control" placeholder="ISBN" required>
                <input type="text" id="genre" class="form-control" placeholder="Genre" required>
                <input type="number" id="year" class="form-control" placeholder="Published Year" required>
                <input type="text" id="publisher" class="form-control" placeholder="Publisher" required>
                <input type="number" id="pages" class="form-control" placeholder="Number of Pages" required>
                <input type="text" id="language" class="form-control" placeholder="Language" required>
                <button type="submit" class="btn btn-primary btn-block">Add Book</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
